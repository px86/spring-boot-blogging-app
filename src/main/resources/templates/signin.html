<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

  <head>
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- <script src="https://unpkg.com/htmx.org@2.0.2" defer></script> -->
  </head>

  <body>
    <div class="wrapper">
      <form th:action="@{/signin}" method="POST" action="">
        <h1>Login</h1>
        <div class="input-box">
          <input type="text" name="username" placeholder="Username">
          <i class='bx bxs-user'></i>
        </div>

        <div class="input-box">
          <input type="password" name="password" placeholder="Password">
          <i class='bx bxs-lock-alt' ></i>
        </div>

        <div class="remember-forget">
          <label>
            <input type="checkbox">Remember me
          </label>
          <a th:href="@{/reset-password}" href="#">Forgot Password?</a>
        </div>

        <button class="btn" type="submit">Login</button>

        <div class="register-link">
          <p>Don't have an account? <br> <a th:href="@{/signup}" href="#">Register</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
