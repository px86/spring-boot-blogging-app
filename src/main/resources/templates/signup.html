<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

  <head>
    <title>Register</title>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/htmx.org@2.0.2" defer></script>
  </head>

  <body>
    <div class="wrapper">
      <form th:hx-post="@{/signup}"
	    hx-target="#server-error-response"
	    hx-swap="innerHTML .5s"
	    th:object="${user}"
      >
        <h1>Register</h1>

	<!-- CSRF -->
	<input type="hidden"
	       th:name="${_csrf.parameterName}"
	       th:value="${_csrf.token}" />

        <div class="input-box">
          <input type="text" name="username" placeholder="Username">
          <i class='bx bxs-user'></i>
        </div>

        <div class="input-box">
          <input type="password" name="password" placeholder="Password">
          <i class='bx bxs-lock-alt' ></i>
        </div>

        <div class="input-box">
          <input type="email" name="email" placeholder="Email">
          <i class='bx bxs-envelope' ></i>
        </div>

        <div class="input-box">
          <input type="text" name="firstName" placeholder="First Name">
          <i class='bx bxs-user' ></i>
        </div>

        <div class="input-box">
          <input type="text" name="lastName" placeholder="Last Name">
          <i class='bx bxs-user' ></i>
        </div>

        <button class="btn" type="submit">Register</button>

	<div id="server-error-response"></div>

        <div class="register-link">
          <p>Already have an account? <br><a th:href="@{/signin}" href="#">Signin</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
