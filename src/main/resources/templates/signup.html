<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Spring Security Example </title>
    </head>
    <body>
      <!-- <div th:if="${alert != null }" th:text="${alert}"></div> -->

        <form th:action="@{/signup}" method="post" th:object="${user}">
            <div><label> User Name : <input type="text" name="username"/> </label></div>
            <div><label> Password: <input type="password" name="password"/> </label></div>

	    <div><label> Email: <input type="email" name="email"/> </label></div>
	    <div><label> First Name: <input type="text" name="firstName"/> </label></div>
	    <div><label> Last Name: <input type="text" name="lastName"/> </label></div>

	    <div><input type="submit" value="Sign In"/></div>
        </form>

	<div>Already have an account? Signin <a th:href="@{/login}">here</a>!</div>
    </body>
</html>
